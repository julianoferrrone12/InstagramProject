                </div>
                /*creating the second group*/

                    <p class="not-account">Not julianofcaetano?</p>

                        <span class="link-blue">Switch Account</span>
                        or
                        <span class="link-blue">Sing up</span>

                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
